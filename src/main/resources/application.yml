# 日志配置
logging:
  level:
    io.github.luolong47.dbchecker: INFO
    org.springframework.jdbc.core: DEBUG

# 数据库表排除与包含配置
db:
  export:
    # 导出Excel文件的目录，默认为当前目录
    directory: ./export
  exclude:
    # 要排除的表名列表，使用逗号分隔
    # 格式：表名 或 表名@SCHEMA
    tables: SYS_LOG,SYS_USER,QRTZ_TRIGGERS@PUBLIC
  include:
    # 要包含的schema列表，使用逗号分隔
    schemas: PUBLIC,RLCMS,BSCOPY
    # 要包含的表名列表，使用逗号分隔
    # 格式：表名 或 表名@SCHEMA
    # 注意：要包含其他schema中的表，必须使用表名@SCHEMA格式
    tables: PRODUCTS,ORDERS,USERS,SPECIAL_TABLE@OTHER_SCHEMA
    # 运行模式配置
    run:
      # 运行模式：RESUME(断点续跑，默认)、FULL(全量重跑)、DB(指定数据库重跑)
      mode: RESUME
      # 需要重跑的数据库列表，仅在mode=DB时生效，使用逗号分隔
      rerun:
        databases: 
